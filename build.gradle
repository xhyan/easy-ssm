group 'com.xhyan'
version '1.0-SNAPSHOT'



ext {
    if (!project.hasProperty("env")) {
        println '没有配置数据环境，默认使用 开发环境'
        env = "dev"

    }
}

sourceSets {
    main {
        resources {
            srcDir("src/main/resources")
        }
    }


}




dependencies {
