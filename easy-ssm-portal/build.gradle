group 'com.xhyan'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

dependencies {
    //依赖common依赖
    compile project(':easy-ssm-common')
    //springMVC
    compile rootProject.ext.dependencies["spring-webmvc"]
    compile rootProject.ext.dependencies["spring-context-support"]
    providedCompile rootProject.ext.dependencies["javax.servlet-api"]
}
